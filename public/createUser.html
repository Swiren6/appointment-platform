<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un utilisateur</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Formulaire */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsivité */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créer un utilisateur</h1>
    <form id="create-user-form" action="/api/users/create" method="POST">
      <label for="firstName">Prénom :</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Nom :</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <label for="role">Rôle :</label>
      <select id="role" name="role">
        <option value="user">Utilisateur</option>
        <option value="admin">Administrateur</option>
      </select>

      <button type="submit">Créer</button>
    </form>
  </div>

  <script>
    // Exemple de script JavaScript pour gérer la soumission du formulaire
    document.getElementById('create-user-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Empêche la soumission par défaut

      // Récupérer les données du formulaire
      const formData = new FormData(this);

      // Convertir les données en objet
      const userData = {};
      formData.forEach((value, key) => {
        userData[key] = value;
      });

      // Afficher les données dans la console (à remplacer par une requête API)
      console.log('Données du formulaire :', userData);

      // Exemple de requête API (à adapter)
      fetch(this.action, {
        method: this.method,
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(userData),
      })
        .then(response => response.json())
        .then(data => {
          alert('Utilisateur créé avec succès !');
          console.log('Réponse du serveur :', data);
        })
        .catch(error => {
          console.error('Erreur :', error);
          alert('Une erreur est survenue lors de la création de l\'utilisateur.');
        });
    });
  </script>
</body>
</html>
