<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un rendez-vous</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Formulaire */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="datetime-local"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="datetime-local"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Responsivité */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créer un rendez-vous</h1>
    <form id="create-appointment-form">
      <!-- Client ID -->
      <label for="clientId">ID du client :</label>
      <input type="text" id="clientId" name="clientId" required>

      <!-- Professionnel ID -->
      <label for="professionalId">ID du professionnel :</label>
      <input type="text" id="professionalId" name="professionalId" required>

      <!-- Date et heure -->
      <label for="date">Date et heure :</label>
      <input type="datetime-local" id="date" name="date" required>

      <!-- Email du client -->
      <label for="clientEmail">Email du client :</label>
      <input type="email" id="clientEmail" name="clientEmail" required>

      <!-- Bouton de soumission -->
      <button type="submit">Créer le rendez-vous</button>
    </form>
  </div>

  <script>
    // Gestion de la soumission du formulaire
    document.getElementById('create-appointment-form').addEventListener('submit', async function (e) {
      e.preventDefault(); // Empêche la soumission par défaut

      // Récupérer les données du formulaire
      const formData = {
        clientId: document.getElementById('clientId').value,
        professionalId: document.getElementById('professionalId').value,
        date: document.getElementById('date').value,
        clientEmail: document.getElementById('clientEmail').value,
      };

      try {
        // Envoyer les données au backend
        const response = await fetch('http://localhost:5000/api/appointments/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Rendez-vous créé avec succès !');
          console.log('Réponse du serveur :', data);
        } else {
          throw new Error(data.message || 'Erreur lors de la création du rendez-vous');
        }
      } catch (error) {
        console.error('Erreur :', error);
        alert(error.message);
      }
    });
  </script>
</body>
</html>
