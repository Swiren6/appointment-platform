<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un rendez-vous</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .header__title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Boutons */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn--primary {
      background-color: #28a745;
      color: #fff;
    }

    .btn--primary:hover {
      background-color: #218838;
    }

    .btn--secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn--secondary:hover {
      background-color: #5a6268;
    }

    .btn--danger {
      background-color: #dc3545;
      color: #fff;
    }

    .btn--danger:hover {
      background-color: #c82333;
    }

    /* Formulaire */
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="datetime-local"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button[type="submit"],
    button[type="button"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      margin-bottom: 10px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="button"] {
      background-color: #dc3545;
      color: #fff;
    }

    button[type="button"]:hover {
      background-color: #c82333;
    }

    /* Responsivité */
    @media (max-width: 600px) {
      .header__title {
        font-size: 1.5rem;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Modifier un rendez-vous</h1>
      <a href="/index.html" class="btn btn--secondary">Retour à la liste</a>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="edit-appointment-form">
        <label for="date">Date et heure :</label>
        <input type="datetime-local" id="date" name="date" required>

        <label for="status">Statut :</label>
        <select id="status" name="status">
          <option value="pending">En attente</option>
          <option value="confirmed">Confirmé</option>
          <option value="cancelled">Annulé</option>
        </select>

        <button type="submit" class="btn btn--primary">Enregistrer</button>
        <button type="button" id="cancel-appointment-btn" class="btn btn--danger">Annuler le rendez-vous</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('edit-appointment-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Rendez-vous modifié avec succès !');
    });

    document.getElementById('cancel-appointment-btn').addEventListener('click', function () {
      if (confirm('Êtes-vous sûr de vouloir annuler ce rendez-vous ?')) {
        alert('Rendez-vous annulé !');
      }
    });
  </script>
</body>
</html>
